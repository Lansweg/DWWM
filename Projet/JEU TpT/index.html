    <header>
      <img src="./image/Fanlogo.svg" alt="" />

        <input type="text" id="joueur2" name="joueur2" />

      </div>
    </section>

    <section id="selectChar">
      <div id="liste1">
        <h2>Choix Joueur n°1</h2>
        <img
          src="./image/personnages/Rectangle-1.png"
          alt="Personnage 1"
          class="char char1j1"
        />
        <img
          src="./image/personnages/Rectangle-2.png"

          class="char char2j1"

        />
        <img
          src="./image/personnages/Rectangle-5.png"
          alt="Personnage 5"
          class="char char5j1"
        />

          src="./image/personnages/Rectangle-6.png"
          alt="Personnage 6"
          class="char char6j1"
        />

          src="./image/personnages/Rectangle-7.png"
          alt="Personnage 7"
          class="char char7j1"
        />
        <img
          src="./image/personnages/Rectangle-8.png"
          alt="Personnage 8"
          class="char char8j1"
        />
      </div>
      <div>
        <button id="play" type="submit">Lancer la partie !</button>
      </div>
      <div id="liste2">
        <h2>Choix Joueur n°2</h2>

          src="./image/personnages/Rectangle-1.png"

          class="char char8j2"
        />
      </div>
    </section>

    <section id="battle">
      <div class="player1combat">
        <h2>Joueur 1</h2>
        <img src=" " class="imgperso1" alt="" />
        <button id="boutonSort">Lancer le sort</button>
        <p id="vieAdversaire">Vie de l'adversaire: 100</p>
        <div id="lifebar">
          <div id="status"></div>
        </div>
      </div>
      <div class="logcombat">
        <h2>Combat logs</h2>
        <br />
        <p></p>
      </div>
      <div class="player2combat">
        <h2>Joueur 2</h2>
        <img src=" " class="imgperso2" alt="" />
        <button id="boutonSort2">Lancer le sort</button>
        <p id="vieAdversaire2">Vie de l'adversaire: 100</p>
        <div id="lifebar2">
          <div id="status2"></div>
        </div>
      </div>
    </section>

    <section id="endBattle"></section>
    <!-- Le modal -->
    <div id="myEnd" class="End">
      <div class="End-content">
        <span onclick="closeEndModal()" style="float: right; cursor: pointer"
          >Fermer</span
        >
        <h2>Partie Fini !</h2>
        <p class="tfinend">Le joueur null a gagner !</p>
      </div>
    </div>
    <!-- Le modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="btnclosemodal" style="float: right; cursor: pointer"
          >Fermer</span
        >
        <h2>Tutorial</h2>
        <p>Bienvenue sur Fan'Astik <br />Un jeu Tour par Tour</p>
      </div>
    </div>

    <script src="./script.js"></script>
